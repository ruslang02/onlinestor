			<img src="/icons/big/submit_support_request.png">

			<span class="name">Контакты</span>
		</button>
		<button class="btn-file list-style" app="rss">
			<img src="/icons/big/feed_magnify.png">

		</button>
		<button class="btn-file list-style" app="ckeditor">

			<img src="http://vkstuff.ru/img/mainlink.png">

	</div>
	<style>
		.apps-body .btn-file {
			margin:1px;
			padding:3px;
			vertical-align:top;
			border-radius:5px;
			width:auto;
			text-align:center;
			width:85px;

		}
		.apps-container button {max-width: 85px;}
		.apps-body [sortby*=tile] button.btn.btn-active.btn-sm.btn-default{
			border: 1px solid rgba(102, 102, 102, 0.5);
			background: rgba(26, 154, 236, 0.5)
		}
		.apps-body [sortby*=tile] .btn-file .name {
			display: block;
			font-size: 12px;
		}
		.apps-body [sortby=bigtile] .btn-file img {
			width:32px;
			margin:0;
		}
	</style>
    <script>
        var API;
        $(function() {
            API = new API(window,"apps","All applications","application_double",111);
            $(".apps-body .list-style").click(function(e) {
                API.Open($(this).attr("app"));
            });
        });
    </script>
	<script>
	</script>
</content>
