<script>
    var API;
    $(function() {
        API = new API(window,'webdeveloper/newfile','Create new file','form_design',1001,400,300);
    })
</script>
<content class="webdeveloper-newfile">
	<over></over>
	<section sortby="bigtile" style="height:calc(100% - 43px);overflow:auto;background:white;">
		<button>
			<img src="/icons/big/html.png"/>
			<span class="name">HTML</span>
		</button>
		<button>
			<img src="/icons/big/css.png"/>
			<span class="name">CSS</span>
		</button>
		<button>
			<img src="/icons/big/page_white_text.png"/>
			<span class="name">Txt</span>
		</button>
		<hr>
		<button>
			<img src="/icons/big/xhtml.png"/>
			<span class="name">XHTML</span>
		</button>
		<hr>
		<button>
			<img src="/icons/big/php.png"/>
			<span class="name">PHP</span>
		</button>
	</section>
	<div class="bottom-bar">

		<button class="abtn active" onmousedown="API.parent.createFile($('button.active .name').text());API.Close();">Создать</button>
		<button class="abtn" onclick="API.Close()">Отмена</button>
		<span class="pull-left">Внимание! Ваш проект будет закрыт.</span>
	</div>
</content>
<style>
	.webdeveloper-newfile [sortby*=tile] button {
		background: transparent;
		border: 1px solid transparent;
		margin:5px;
		padding:5px;
		vertical-align:top;
		border-radius:5px;
		max-width: 85px;
	}
	.webdeveloper-newfile over {
		position: fixed;
		top: 0px;
		left: 0px;
		right: 0px;
		bottom: 0px;
		background: black none repeat scroll 0% 0%;
		z-index: -1;
		opacity: 0.3;
	}

	.webdeveloper-newfile [sortby*=tile] button:hover {
		border: 1px solid rgba(102, 102, 102, 0.5);
		background: rgba(135, 206, 235, 0.54);
	}
	.webdeveloper-newfile [sortby*=tile] button.active {
		border: 1px solid rgba(102, 102, 102, 0.5);
		background: rgba(26, 154, 236, 0.5)
	}
	.webdeveloper-newfile [sortby*=tile] button .name {
		display: block;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		font-size: 12px;
	}
	.webdeveloper-newfile [sortby=bigtile] button img {width:32px}
	.webdeveloper-newfile .bottom-bar {
		position: absolute;
		bottom: 0;
		text-align: right;
		padding: 10px;
		width: 100%;
		background: lightgrey;
		left: 0;
	}
	.webdeveloper-newfile .abtn {
		padding: 2px;
		margin-left: 5px;
		width:70px;
	}
</style>
<script>
	$(".webdeveloper-newfile [sortby=bigtile] button").click(function() {$(".webdeveloper-newfile [sortby=bigtile] button").removeClass("active");$(this).addClass("active");})
</script>
